apiVersion: v1
kind: Secret
metadata:
  name: kasm-secret
type: Opaque
stringData:
  VNC_PW: "g3n3RaM3_3STo_P0r_fav0r"  # ⚠️ Cámbiala si la regeneras

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kasm-home-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path  # ✅ Corrigido para usar tu StorageClass

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasm-brave
  labels:
    app: kasm-brave
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kasm-brave
  template:
    metadata:
      labels:
        app: kasm-brave
    spec:
      dnsPolicy: ClusterFirst
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: kasm-brave
          image: kasmweb/brave:1.16.0
          command: ["/bin/sh", "-c"]
          args:
            - |
              export XDG_RUNTIME_DIR=/tmp/runtime-kasm
              mkdir -p "$XDG_RUNTIME_DIR"
              chown -R 1000:1000 "$XDG_RUNTIME_DIR"
              exec /dockerstartup/vnc_startup.sh /dockerstartup/kasm_startup.sh --wait
          ports:
            - containerPort: 6901
          env:
            - name: VNC_PW
              valueFrom:
                secretKeyRef:
                  name: kasm-secret
                  key: VNC_PW
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
            - name: kasm-home
              mountPath: /home/kasm-user
            - name: xdg-runtime
              mountPath: /tmp/runtime-kasm
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1024Mi
        - name: kasm-home
          persistentVolumeClaim:
            claimName: kasm-home-pvc
        - name: xdg-runtime
          emptyDir:
            medium: Memory

---

apiVersion: v1
kind: Service
metadata:
  name: kasm-brave-service
spec:
  type: NodePort
  selector:
    app: kasm-brave
  ports:
    - port: 6901
      targetPort: 6901
      nodePort: 30690  # ❗ Asegúrate de que está libre o elimina esta línea para asignación automática
