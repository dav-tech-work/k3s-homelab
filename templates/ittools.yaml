apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  labels:
    app: it-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-tools
  template:
    metadata:
      labels:
        app: it-tools
    spec:
      nodeSelector:
        kubernetes.io/hostname: usrv
      containers:
        - name: it-tools
          image: corentinth/it-tools:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: it-tools-service
spec:
  type: NodePort
  selector:
    app: it-tools
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30090  # Cambia este puerto si es necesario
